<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/b003a41128.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <img src="./images/logo.svg" class="master-logo" alt="main-logo">
      <h2 class="sub-heading">We are launching <span class="sub-heading-bold">soon!</span> </h2>
      <p class="sub-para">Subscribe and get notified</p>
      <form action="#" class="form" novalidate>
        <input type="email" name="email" id="email" class="email" placeholder="Your email address">
        <button id="submit-btn" class="submit-btn">Notify Me</button>
        <p id="error-text" class="error-text"></p>
      </form>
      <img src="./images/illustration-dashboard.png" class="dash-image" alt="dashboard-image">
      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <!-- javascript link -->
  <script src="./script.js"></script>
</body>

</html>
